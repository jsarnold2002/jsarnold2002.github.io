<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Backwards Phone Number Input</title>
    <link rel="stylesheet" type="text/css" href="final.css">
</head>
<body>
    <div class="container">
        <h1 class="header">Enter Your Phone Number BACKWARDS</h1>
        <div id="phoneNumber" class="phone-number"></div>
        <div class="button-container">
            <button class="input-button" onclick="addToPhoneNumber('0')">0</button>
            <button class="input-button" onclick="addToPhoneNumber('1')">1</button>
            <button class="input-button" onclick="addToPhoneNumber('2')">2</button>
            <button class="input-button" onclick="addToPhoneNumber('3')">3</button>
            <button class="input-button" onclick="addToPhoneNumber('4')">4</button>
            <button class="input-button" onclick="addToPhoneNumber('5')">5</button>
            <button class="input-button" onclick="addToPhoneNumber('6')">6</button>
            <button class="input-button" onclick="addToPhoneNumber('7')">7</button>
            <button class="input-button" onclick="addToPhoneNumber('8')">8</button>
            <button class="input-button" onclick="addToPhoneNumber('9')">9</button>
            <button class="input-button" onclick="clearPhoneNumber()">Clear</button>
        </div>
    </div>
    <script src="final.js"></script>
</body>
</html>
